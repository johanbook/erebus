version: "3.9"
services:
  traefik:
    image: "traefik:v2.4"
    container_name: "traefik"
    network_mode: host
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/var/log/erebus/:/var/log/erebus/"

  app:
    build: "./services/app"
    environment:
      LOG_DIR: "/var/log/erebus/"
    volumes:
      - "/var/log/erebus/:/var/log/erebus/"
